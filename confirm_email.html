<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enough Money - 验证您的邮箱</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #1f2937;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .header {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            padding: 40px 20px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon {
            font-size: 40px;
            color: #d97706;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #111827;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #4b5563;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            background-color: #f59e0b;
            color: #ffffff;
            font-weight: 600;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #d97706;
        }
        .link-box {
            margin-top: 32px;
            padding: 16px;
            background-color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            text-align: left;
        }
        .link-box p {
            margin-bottom: 8px;
            font-size: 14px;
            color: #6b7280;
        }
        .link-text {
            word-break: break-all;
            font-size: 13px;
            color: #f59e0b;
            text-decoration: underline;
        }
        .footer {
            background-color: #f9fafb;
            padding: 24px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        .footer p {
            font-size: 12px;
            color: #9ca3af;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Confirm Email Template -->
        <div id="confirm-template">
            <div class="header">
                <h1>Enough Money</h1>
            </div>
            <div class="content">
                <div class="icon-circle">
                    <span class="icon">✉️</span>
                </div>
                <h2>验证您的邮箱地址</h2>
                <p>感谢注册 Enough Money！为了保障您的账户安全，请点击下方按钮验证您的邮箱地址。</p>
                <a href="{{ .ConfirmationURL }}" class="btn">验证我的邮箱</a>
                
                <div class="link-box">
                    <p>如果按钮无法点击，请复制以下链接到浏览器打开：</p>
                    <a href="{{ .ConfirmationURL }}" class="link-text">{{ .ConfirmationURL }}</a>
                </div>
            </div>
            <div class="footer">
                <p>如果您没有注册 Enough Money，请忽略此邮件。</p>
            </div>
        </div>
    </div>
</body>
</html>
